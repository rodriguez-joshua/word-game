<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unscrabble!</title>
		<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
			integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet" />
		<link rel="shortcut icon" href="./u-fav.svg" type="image/x-icon" />
	</head>
	<body>
		<h1 id="title">Unscrabble!</h1>
		<div id="introGame">
			<div id="instruction">
				<h2 class="ins">How To Play</h2>
				<p class="ins">
					Drag and arrange letter boxes to reveal the hidden word. Use the clue
					wisely to crack the puzzle. Let's see if you can guess the word
					correctly! Have fun!
				</p>
			</div>
			<div id="chooseLevel">
				<button id="easyLevel" class="lvlBtn">Easy</button>
				<button id="midLevel" class="lvlBtn">Medium</button>
				<button id="hardLevel" class="lvlBtn">Hard</button>
			</div>
		</div>
		<div id="playGame">
			<div id="scoreboard">
				<h2>Score</h2>
				<h1 id="countdown">0</h1>
			</div>
			<!-- <div id="mistake">
				<div id="strike-1" class="mistakeBox">
					<i class="fa-solid fa-xmark fa-lg"></i>
				</div>
				<div id="strike-2" class="mistakeBox">
					<i class="fa-solid fa-xmark fa-lg"></i>
				</div>
				<div id="strike-3" class="mistakeBox">
					<i class="fa-solid fa-xmark fa-lg"></i>
				</div>
			</div> -->
			<div id="clueBox">
				<p id="clueP"><span class="fa-solid fa-spinner"></span></p>
			</div>
			<div id="container">
				<ul id="sortable-list"></ul>
				<button id="submitButton" onclick="getTextFromUl()">SUBMIT</button>
			</div>
		</div>

		<script src="./script.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</body>
</html>
